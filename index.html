<!DOCTYPE html> 
<html manifest="cache.appcache"> 
	<head> 
		<title>Electricity Bill Cal</title> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" src="js/calculate_bill.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head> 
	<body> 

		<div data-role="page">
		
			<div data-role="header">
				<h1>Electricity Bill Cal</h1>
			</div><!-- /header -->

			<div data-role="content">

				<p>
				<select name="category" id="category" placeholder="Tariff category">
					<option value="domestic">Domestic Tariff Category</option>
					<option value="religious">Religious Tariff Category</option>
				</select>
				</p>

				<p>
				<input type="date" name="previous_date" id="previous_date" data-clear-btn="true" placeholder="Previous metering date" />
				</p>

				<p>
				<input type="number" name="previous_reading" id="previous_reading" data-clear-btn="true" placeholder="Previous meter reading" />
				</p>

				<p>				
				<input type="date" name="current_date" id="current_date" data-clear-btn="true" placeholder="Current metering date" />
				</p>
				
				<p>
				<input type="number" name="current_reading" id="current_reading" data-clear-btn="true" placeholder="Current meter reading "/>
				</p>
				
				<p>
				<a href="#bill" data-rel="dialog" data-role="button" id="calculate">Calculate</a>
				
				<div class="ui-grid-a">
					<div class="ui-block-a">
						<a href="#" data-role="button" id="reset">Reset</a>
					</div>
					<div class="ui-block-b">
						<a href="#help" data-rel="dialog" data-role="button" id="help">Help</a>
					</div>
				</div>
				</p>

			</div><!-- /content -->

			<div data-role="footer">
				<h6>Powered by <a href="http://energyzee.blogspot.com">EnergyzEE</a></h6>
			</div>
				

		</div><!-- /page -->


		<!-- results page -->
		<div data-role="page" id="bill" data-close-btn="right">
			<div data-role="header">
				<h2>Your Bill</h2>
			</div>
			<div data-role="content">
				<div id="results"></div>
			</div>
		</div>

		<!-- help page -->
		<div data-role="page" id="help" data-close-btn="right">
			<div data-role="header">
				<h2>Help</h2>
			</div>
			<div data-role="content">
				<p>
					This app calculates the electricity bill for domestic and religious consumers of Sri Lanka.
				</p>
				<p id="note">
					Calculation is based on "Electricity Tariff Revision - May 09, 2013"
				</p>
			</div>
		</div>

	</body>
</html>
